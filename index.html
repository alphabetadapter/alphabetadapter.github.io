<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Byelaruska</title>
    <base href="/byelaruska/" />
    <!--<base href="/" />-->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="byelaruska.styles.css" rel="stylesheet" />
    <link href="favicon.ico" rel="shortcut icon" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script type="module" src="decode.min.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        function textControl(element,event) {
            if(event.keyCode==9||event.which==9) {
                event.preventDefault();
                var s=element.selectionStart;
                element.value=element.value.substring(0,element.selectionStart)+"\t"+element.value.substring(element.selectionEnd);
                element.selectionEnd=s+1;
            }
        }
    </script>
    <script>
        Blazor.start({
            loadBootResource: function(type,name,defaultUri,integrity) {
                if(type!=='dotnetjs'&&location.hostname!=='localhost') {
                    return (async function() {
                        const response=await fetch(defaultUri+'.br',{ cache: 'no-cache' });
                        if(!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer=await response.arrayBuffer();
                        const originalResponseArray=new Int8Array(originalResponseBuffer);
                        const decompressedResponseArray=BrotliDecode(originalResponseArray);
                        const contentType=type===
                            'dotnetwasm'? 'application/wasm':'application/octet-stream';
                        return new Response(decompressedResponseArray,
                            { headers: { 'content-type': contentType } });
                    })();
                }
            }
        });
    </script>
</body>
</html>
